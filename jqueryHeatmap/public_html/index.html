
<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
        
    </head>
    <body>
        <div class="title"></div>
        
        <span style="position:absolute" class="analyze" id="analyze">Analyze</span>
        <div class="overlay" id="overlay" style="display:none;"></div>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script>
            $(function() {
                $(document).bind({
                    'click': function(event) {
                        var $target = $(event.target);
                        if ($target.hasClass('analyze') || $target.hasClass('overlay'))
                            return;

                        $('BODY').append($('<div/>', {
                            css: {
                                left: event.pageX - 10,
                                top: event.pageY - 10,
                                display: 'none'
                            },
                            className: 'dot',
                            click: function(e) {
                                $('#overlay').fadeOut();
                                $('.dot').fadeOut();
                            }
                        }));
                    }
                });
                $('#analyze').bind({
                    'click': function(event) {
                        $('#overlay').fadeIn();
                        $('.dot').fadeIn();
                    }
                });
                $('#overlay').bind({
                    'click': function(event) {
                        $('#overlay').fadeOut();
                        $('.dot').fadeOut();
                    }
                });
            });
        </script>

    </body>
</html>
